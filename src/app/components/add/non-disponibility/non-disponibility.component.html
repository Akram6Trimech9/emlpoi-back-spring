<app-page-header
  [link]="'non-disponibilites'"
  [prev]="'Non Disponibilités'"
  [current]="'Ajouter Non Disponibilité'"
></app-page-header>

<div class="row">
  <div class="col-sm-12">
    <div class="card comman-shadow">
      <div class="card-body">
        <form [formGroup]="newNonDisponibiliteFormGroup" (ngSubmit)="handleAddNonDisponibilite()">
          <div class="row">
            <div class="col-12">
              <h5 class="form-title student-info">
                Informations sur la Non Disponibilité<span
              ><a href="javascript:;"
              ><i class="feather-more-vertical"></i></a
              ></span>
              </h5>
            </div>

            <div class="col-12 col-sm-4">
                <select class="form-control" formControlName="jour">
                    <option value="" disabled selected>Choisir un jour</option>
                    <option *ngFor="let day of daysOfWeek" [value]="day.value">{{ day.label }}</option>
                  </select>
            </div>

          
            <div class="col-12 col-sm-4">
                <div class="form-group local-forms">
                  <label>Période <span class="login-danger">*</span></label>
                  <select class="form-control" formControlName="periode">
                    <option value="" disabled selected>Choisir une période</option>
                    <option *ngFor="let periode of periodes" [value]="periode.value">
                      {{ periode.label }}
                    </option>
                  </select>
                </div>
              </div>
              

            <div class="col-12 d-flex align-items-center justify-content-center">
              <div class="student-submit">
                <button type="submit" class="btn btn-primary">Confirmer</button>
              </div>
            </div>
          </div>

          <div>
            <hr class="mt-4" />
            <!-- <div class="col-12 col-sm-12">
              <div class="form-group students-up-files">
                <label>
                  Vous pouvez également charger une liste de non disponibilités (xlsx, csv, txt)
                </label>
                <div class="uplod">
                  <label class="file-upload image-upbtn mb-0">
                    Choisir un Fichier <input type="file" />
                  </label>
                </div>
              </div>
            </div> -->
          </div>
        </form>
      </div>
    </div>
  </div>
